<div class="container">

  <h2>Partial Weighted Max SAT Solver</h2>

  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend></legend>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-8 control-label" for="input">Input</label>
    <div class="col-md-8">
      <textarea class="form-control" placeholder="Input" id="input" name="textarea" rows="10" [(ngModel)]="formuls"></textarea>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <div class="col-md-8">
      <button id="singlebutton" name="singlebutton" class="btn btn-primary" (click)="solve()">Solve</button>
    </div>
  </div>

  </fieldset>
  </form>

  <div class="form-group">
    <label class="col-md-8 control-label" for="output">Output</label>
    <div class="col-md-8">
      <textarea readonly class="form-control"  placeholder="Output" id="output" name="textarea" rows="10">{{message}}</textarea>
    </div>
  </div>
</div>
